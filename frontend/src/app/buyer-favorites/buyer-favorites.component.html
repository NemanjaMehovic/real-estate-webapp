<div class="row mt-3">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th colspan="4">
                    Favorites
                </th>
            </tr>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Price
                </th>
                <th colspan="1"></th>
            </tr>
        </thead>
        <tbody *ngIf="displayNekretnine.length == 0">
            <tr>
                <td colspan="4">No favorites :(</td>
            </tr>
        </tbody>
        <tbody>
            <tr *ngFor="let n of displayNekretnine">
                <td>
                    {{n.ime}}
                </td>
                <td>
                    {{n.tip}}
                </td>
                <td>
                    {{n.cena}}
                </td>
                <td>
                    <button class="btn btn-primary" (click)="remove(n)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

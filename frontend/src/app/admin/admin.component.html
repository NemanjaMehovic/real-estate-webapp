<div class="row mt-3">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th colspan="5">
                    Users to approve
                </th>
            </tr>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Surname
                </th>
                <th>
                    Type
                </th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody *ngIf="users.length == 0">
            <tr>
                <td colspan="5">No new users :(</td>
            </tr>
        </tbody>
        <tbody>
            <tr *ngFor="let korisnik of users">
                <td>
                    {{korisnik.ime}}
                </td>
                <td>
                    {{korisnik.prezime}}
                </td>
                <td>
                    {{korisnik.tip == "B" ? "Buyer" : "Seller"}}
                </td>
                <td>
                    <button class="btn btn-primary" (click)="updateUserStatus(korisnik,'A')">Accept</button>
                </td>
                <td>
                    <button class="btn btn-primary" (click)="updateUserStatus(korisnik,'B')">Block</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
